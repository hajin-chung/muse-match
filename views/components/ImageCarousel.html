<div class="max-h-[540px] flex flex-col w-full">
  <div class="w-full h-full swiper imageSwiper">
    <div class="swiper-wrapper">
      {{ range .Images }}
      <div class="w-full h-full p-4 swiper-slide">
        <img
          src="/image?id={{- .Id -}}"
          class="object-contain w-full h-full drop-shadow-xl"
        />
      </div>
      {{ end }}
    </div>
  </div>
</div>
<div class="relative w-full">
  <div class="swiper-pagination"></div>
</div>

<script>
  var swiper = new Swiper(".imageSwiper", {
    pagination: {
      el: ".swiper-pagination",
    },
  });
</script>
